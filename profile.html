<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./profile/profilestyle.css" />
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.png" />
    <title>Security Virtual Classes</title>
  </head>
  <body onload="initUser()">
    <header></header>
    <main>
      <h1>Perfil</h1>
      <div class="card">
        <div class="main-card">
          <div class="imgdiv">
            <img src="./imgs/user.png" alt="profile img" />
            <p>
              <span class="pre">Ingressou:</span>
              <span id="createdAtSpan"></span>
            </p>
          </div>
          <div class="info">
            <p>
              <span class="pre">Nome: </span>
              <span id="nameSpan"></span>
            </p>
            <p><span class="pre">Email: </span><span id="emailSpan"></span></p>

            <p class="solucoes">
              <span>Soluções:</span
              ><span id="solutionsSpan" class="purpler"></span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./profile/profile.js"></script>
    <script src="db.js"></script>
  </body>
</html>
